<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>She Said Yes ü§ç</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: pink;
    font-family: Arial;
    overflow: hidden;
}

h1 {
    font-size: 70px;
    color: black;
}

p {
    font-size: 35px;
    color: black;
}

/* Corazones */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 25px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

.tap-message {
    position: fixed;
    bottom: 20px;
    width: 100%;
    font-size: 18px;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c9c65a9f3.mp3?filename=romantic-love-112199.mp3" type="audio/mpeg">
</audio>

<div>
    <h1>YAY!!! I knew you would say YES ü§ç</h1>
    <p>You just made me the happiest person today ‚ú®</p>
    <p>Now you officially owe me a date üçì</p>
</div>

<div class="tap-message">Tap anywhere to start the music ü§ç</div>

<script>
const music = document.getElementById("bgMusic");

document.body.addEventListener("click", function() {
    music.play();
}, { once: true });

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ü§ç";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 600);
</script>

</body>
</html>
